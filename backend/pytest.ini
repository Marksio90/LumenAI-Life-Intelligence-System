[pytest]
# Pytest configuration for LumenAI backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    -ra

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires services like MongoDB, Redis)
    slow: Slow tests (>1 second)
    auth: Authentication tests
    api: API endpoint tests
    llm: LLM-related tests (may require API keys)
    streaming: Streaming functionality tests
    rate_limit: Rate limiting tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .cache .pytest_cache

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
timeout = 300

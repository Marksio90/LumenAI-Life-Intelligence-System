# Docker Compose for RAG System Dependencies
# Qdrant (Vector Database) + Redis (Caching)
#
# Usage:
#   docker-compose -f docker-compose.rag.yml up -d
#   docker-compose -f docker-compose.rag.yml down

version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: lumenai-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - lumenai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis for Embedding Cache
  redis:
    image: redis:7.2-alpine
    container_name: lumenai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    networks:
      - lumenai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (Optional - Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lumenai-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - lumenai-network
    depends_on:
      - redis
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  lumenai-network:
    driver: bridge

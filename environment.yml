name: lumenai
channels:
  - conda-forge
  - defaults
  - pytorch
dependencies:
  # Python
  - python=3.11

  # Core Framework
  - pip
  - fastapi
  - uvicorn
  - pydantic>=2.5

  # ML/AI Libraries
  - pytorch::pytorch>=2.1
  - pytorch::torchvision
  - pytorch::torchaudio
  - scikit-learn>=1.4
  - numpy
  - pandas
  - transformers

  # Database & Storage
  - pymongo
  - redis-py
  - sqlalchemy

  # Utilities
  - aiohttp
  - httpx
  - python-dotenv
  - loguru
  - pyyaml

  # Audio/Video Processing
  - ffmpeg
  - soundfile
  - librosa

  # Image Processing
  - pillow
  - opencv
  - pytesseract

  # Development Tools
  - ipython
  - jupyter
  - notebook
  - pytest
  - black
  - flake8
  - mypy

  # Pip packages (not available in conda)
  - pip:
    # LLM & AI Frameworks
    - openai>=1.10.0
    - anthropic>=0.8.1
    - langchain>=0.1.4
    - langchain-community>=0.0.16
    - langchain-core>=0.1.16
    - llama-index>=0.9.48

    # Vector Database
    - chromadb>=0.4.22
    - pinecone-client>=3.0.2
    - sentence-transformers>=2.3.1

    # WebSocket & Real-time
    - websockets>=12.0
    - python-socketio>=5.11.0
    - python-multipart>=0.0.6

    # Audio Processing
    - openai-whisper
    - pydub>=0.25.1
    - gtts>=2.5.0

    # Security & Auth
    - python-jose[cryptography]>=3.3.0
    - passlib[bcrypt]>=1.7.4

    # ML Specific
    - catboost>=1.2.2

    # Monitoring
    - prometheus-client>=0.19.0

    # Testing
    - pytest-asyncio>=0.23.3
    - httpx>=0.26.0

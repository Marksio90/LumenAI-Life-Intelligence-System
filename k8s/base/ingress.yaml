apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumenai-ingress
  labels:
    app: lumenai
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"

    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "lumenai-backend"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    # Load balancing
    nginx.ingress.kubernetes.io/load-balance: "ewma"  # Exponentially Weighted Moving Average
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"

    # Client body size
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # Connection settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"

    # Custom error pages
    nginx.ingress.kubernetes.io/custom-http-errors: "404,503"

spec:
  tls:
  - hosts:
    - lumenai.example.com
    - api.lumenai.example.com
    secretName: lumenai-tls-secret
  rules:
  # Frontend
  - host: lumenai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lumenai-frontend
            port:
              number: 3000

  # Backend API
  - host: api.lumenai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lumenai-backend
            port:
              number: 8000

---
# Development/staging ingress (single domain)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lumenai-ingress-dev
  labels:
    app: lumenai
    environment: development
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: lumenai-dev.example.com
    http:
      paths:
      # API routes
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: lumenai-backend
            port:
              number: 8000
      # Frontend
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: lumenai-frontend
            port:
              number: 3000

---
# IngressClass for NGINX
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
  labels:
    app: lumenai
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx

---
# Certificate for TLS (cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: lumenai-tls
  labels:
    app: lumenai
spec:
  secretName: lumenai-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - lumenai.example.com
  - api.lumenai.example.com
  - "*.lumenai.example.com"

---
# Let's Encrypt ClusterIssuer (production)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app: lumenai
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@lumenai.example.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Let's Encrypt ClusterIssuer (staging - for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app: lumenai
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@lumenai.example.com
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

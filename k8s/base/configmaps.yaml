apiVersion: v1
kind: ConfigMap
metadata:
  name: lumenai-backend-config
  labels:
    app: lumenai
    component: backend
data:
  # Application
  APP_NAME: "LumenAI"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DEBUG: "false"

  # API Configuration
  API_PREFIX: "/api/v1"
  ALLOWED_HOSTS: "*"
  CORS_ORIGINS: '["https://lumenai.example.com"]'

  # Database URLs (without credentials)
  MONGODB_HOST: "mongodb-0.mongodb.default.svc.cluster.local,mongodb-1.mongodb.default.svc.cluster.local,mongodb-2.mongodb.default.svc.cluster.local"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "lumenai"
  MONGODB_REPLICA_SET: "rs0"

  # Redis
  REDIS_HOST: "redis-api.default.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_MAX_CONNECTIONS: "50"
  REDIS_SOCKET_TIMEOUT: "5"

  # Qdrant
  QDRANT_HOST: "qdrant-api.default.svc.cluster.local"
  QDRANT_PORT: "6333"
  QDRANT_GRPC_PORT: "6334"
  QDRANT_COLLECTION_NAME: "lumenai_knowledge"

  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_PER_MINUTE: "60"
  RATE_LIMIT_PER_HOUR: "1000"

  # JWT Configuration
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"

  # LLM Configuration
  LLM_PROVIDER: "openai"
  LLM_MODEL: "gpt-4-turbo-preview"
  LLM_TEMPERATURE: "0.7"
  LLM_MAX_TOKENS: "2000"
  LLM_STREAMING_ENABLED: "true"

  # RAG Configuration
  RAG_ENABLED: "true"
  RAG_TOP_K: "10"
  RAG_USE_HYBRID: "true"
  RAG_USE_RERANK: "true"
  RAG_ALPHA: "0.5"
  EMBEDDING_MODEL: "text-embedding-3-large"
  EMBEDDING_DIMENSION: "3072"
  RERANK_MODEL: "rerank-english-v3.0"

  # Chunking Configuration
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"

  # Context Management
  MAX_CONTEXT_TOKENS: "4000"
  MAX_HISTORY_LENGTH: "20"
  SUMMARIZATION_THRESHOLD: "0.8"

  # Agent Configuration
  AGENT_LOAD_BALANCING: "least_loaded"
  AGENT_CIRCUIT_BREAKER_THRESHOLD: "5"
  AGENT_CIRCUIT_BREAKER_TIMEOUT: "60"

  # Monitoring
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lumenai-frontend-config
  labels:
    app: lumenai
    component: frontend
data:
  # Application
  NEXT_PUBLIC_APP_NAME: "LumenAI"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"

  # API Configuration
  NEXT_PUBLIC_API_URL: "https://api.lumenai.example.com"
  NEXT_PUBLIC_WS_URL: "wss://api.lumenai.example.com"

  # Features
  NEXT_PUBLIC_ENABLE_RAG: "true"
  NEXT_PUBLIC_ENABLE_STREAMING: "true"
  NEXT_PUBLIC_ENABLE_VOICE: "true"

  # Theme
  NEXT_PUBLIC_DEFAULT_THEME: "light"

---
apiVersion: v1
kind: Secret
metadata:
  name: lumenai-backend-secrets
  labels:
    app: lumenai
    component: backend
type: Opaque
stringData:
  # Database Credentials
  MONGODB_USERNAME: "lumenai_user"
  MONGODB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Redis Password (if using auth)
  REDIS_PASSWORD: ""

  # JWT Secrets
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_RANDOM_STRING"
  JWT_REFRESH_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_USE_DIFFERENT_STRONG_RANDOM_STRING"

  # API Keys
  OPENAI_API_KEY: "sk-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
  COHERE_API_KEY: "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
  ANTHROPIC_API_KEY: "sk-ant-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"

  # Google OAuth (if using)
  GOOGLE_CLIENT_ID: "XXXXXXXX.apps.googleusercontent.com"
  GOOGLE_CLIENT_SECRET: "XXXXXXXXXXXXXXXXXXXXXXXX"

  # Qdrant API Key (if using cloud)
  QDRANT_API_KEY: ""

  # Monitoring (if using external services)
  SENTRY_DSN: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: lumenai
    component: nginx
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

        access_log /var/log/nginx/access.log main;

        # Performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 50M;

        # Gzip
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
        limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

        # Upstream definitions
        upstream backend {
            least_conn;
            server lumenai-backend:8000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        upstream frontend {
            least_conn;
            server lumenai-frontend:3000 max_fails=3 fail_timeout=30s;
            keepalive 32;
        }

        # Health check endpoint
        server {
            listen 8080;
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }

        # Main server block (handled by Ingress in production)
        server {
            listen 80;
            server_name _;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;

            # API routes
            location /api/ {
                limit_req zone=api_limit burst=20 nodelay;
                limit_conn conn_limit 10;

                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }

            # Frontend
            location / {
                limit_req zone=general_limit burst=50 nodelay;

                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
        }
    }

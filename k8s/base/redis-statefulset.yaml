apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  labels:
    app: lumenai
    component: redis
data:
  redis.conf: |
    # Redis configuration
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000

    # Performance
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # Replication
    replica-read-only yes
    repl-diskless-sync yes
    repl-diskless-sync-delay 5

    # Security
    protected-mode no

    # Logging
    loglevel notice

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: lumenai
    component: redis
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: lumenai
    component: redis

---
apiVersion: v1
kind: Service
metadata:
  name: redis-api
  labels:
    app: lumenai
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    app: lumenai
    component: redis
    role: master

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: lumenai
    component: redis
spec:
  serviceName: redis
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: lumenai
      component: redis
  template:
    metadata:
      labels:
        app: lumenai
        component: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      initContainers:
      # Set proper permissions
      - name: init-redis
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /data && chown -R 999:999 /data']
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: redis-data
          mountPath: /data

      containers:
      - name: redis
        image: redis:7.2-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP

        command:
        - redis-server
        - /etc/redis/redis.conf

        # Health checks
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Resource management
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

        # Volume mounts
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        - name: tmp
          mountPath: /tmp

      # Redis Exporter sidecar for Prometheus metrics
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.55.0-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9121
          protocol: TCP
        env:
        - name: REDIS_ADDR
          value: "localhost:6379"
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

      volumes:
      - name: redis-config
        configMap:
          name: redis-config
      - name: tmp
        emptyDir: {}

      # Pod scheduling - spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30

  # Persistent volume claim template
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app: lumenai
        component: redis
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: standard-rwo
      resources:
        requests:
          storage: 10Gi

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
  labels:
    app: lumenai
    component: redis
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: lumenai
      component: redis

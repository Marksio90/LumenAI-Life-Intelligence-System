apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: lumenai
    component: rabbitmq
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  - name: epmd
    port: 4369
    targetPort: 4369
  - name: dist
    port: 25672
    targetPort: 25672
  selector:
    app: lumenai
    component: rabbitmq

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-api
  labels:
    app: lumenai
    component: rabbitmq
spec:
  type: ClusterIP
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: lumenai
    component: rabbitmq

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  labels:
    app: lumenai
    component: rabbitmq
data:
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_prometheus].

  rabbitmq.conf: |
    # Default user
    default_user = guest
    default_pass = guest

    # Logging
    log.console = true
    log.console.level = info

    # Memory
    vm_memory_high_watermark.relative = 0.6

    # Disk
    disk_free_limit.absolute = 2GB

    # Clustering
    cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
    cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
    cluster_formation.k8s.address_type = hostname
    cluster_formation.node_cleanup.interval = 30
    cluster_formation.node_cleanup.only_log_warning = true
    cluster_partition_handling = autoheal

    # Management plugin
    management.tcp.port = 15672

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  labels:
    app: lumenai
    component: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 3
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: lumenai
      component: rabbitmq
  template:
    metadata:
      labels:
        app: lumenai
        component: rabbitmq
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "15692"
    spec:
      serviceAccountName: rabbitmq
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      initContainers:
      # Set proper permissions
      - name: init-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'mkdir -p /var/lib/rabbitmq && chown -R 999:999 /var/lib/rabbitmq']
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq

      containers:
      - name: rabbitmq
        image: rabbitmq:3.12-management-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: amqp
          containerPort: 5672
          protocol: TCP
        - name: management
          containerPort: 15672
          protocol: TCP
        - name: prometheus
          containerPort: 15692
          protocol: TCP
        - name: epmd
          containerPort: 4369
          protocol: TCP
        - name: dist
          containerPort: 25672
          protocol: TCP

        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: lumenai-backend-secrets
              key: RABBITMQ_PASSWORD
              optional: true
        - name: RABBITMQ_ERLANG_COOKIE
          value: "CHANGE_ME_IN_PRODUCTION"
        - name: RABBITMQ_NODENAME
          value: "rabbit@$(HOSTNAME).rabbitmq.default.svc.cluster.local"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        # Health checks
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - check_port_connectivity
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Resource management
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL

        # Volume mounts
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq
        - name: tmp
          mountPath: /tmp

      volumes:
      - name: rabbitmq-config
        configMap:
          name: rabbitmq-config
      - name: tmp
        emptyDir: {}

      # Pod scheduling - spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - rabbitmq
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30

  # Persistent volume claim template
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq-data
      labels:
        app: lumenai
        component: rabbitmq
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: standard-rwo
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq
  labels:
    app: lumenai
    component: rabbitmq

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rabbitmq
  labels:
    app: lumenai
    component: rabbitmq
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rabbitmq
  labels:
    app: lumenai
    component: rabbitmq
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rabbitmq
subjects:
- kind: ServiceAccount
  name: rabbitmq

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rabbitmq-pdb
  labels:
    app: lumenai
    component: rabbitmq
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: lumenai
      component: rabbitmq

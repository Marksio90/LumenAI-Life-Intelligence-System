# Vertical Pod Autoscaler (VPA) for Qdrant - adjusts resource requests/limits
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: qdrant-vpa
  labels:
    app: lumenai
    component: qdrant
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: qdrant
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: qdrant
      minAllowed:
        cpu: 500m
        memory: 1Gi
      maxAllowed:
        cpu: 4000m
        memory: 8Gi
      controlledResources:
      - cpu
      - memory


name: lumenai-minimal
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  - pip

  # Essentials only - for lightweight development
  - fastapi
  - uvicorn
  - pydantic>=2.5
  - numpy
  - pandas
  - pytest

  # Pip packages
  - pip:
    # Core LLM
    - openai>=1.10.0
    - anthropic>=0.8.1

    # Framework
    - langchain>=0.1.4
    - chromadb>=0.4.22

    # WebSocket
    - websockets>=12.0

    # Database
    - pymongo
    - redis

    # Utilities
    - python-dotenv
    - loguru
    - httpx
    - aiohttp

    # Security
    - python-jose[cryptography]
    - passlib[bcrypt]

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: lumenai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lumenai
    networks:
      - lumenai-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: lumenai-chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - lumenai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: lumenai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lumenai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumenai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - backend_data:/app/data
    networks:
      - lumenai-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend/lumenai-app
      dockerfile: Dockerfile
      target: dev
    container_name: lumenai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lumenai-network

volumes:
  mongodb_data:
    driver: local
  chromadb_data:
    driver: local
  redis_data:
    driver: local
  backend_data:
    driver: local

networks:
  lumenai-network:
    driver: bridge

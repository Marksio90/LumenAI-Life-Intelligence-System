version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: lumenai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lumenai
    networks:
      - lumenai-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: lumenai-chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - lumenai-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: lumenai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lumenai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lumenai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - chromadb
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - lumenai-network
    command: uvicorn gateway.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend/lumenai-app
      dockerfile: Dockerfile
    container_name: lumenai-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/lumenai-app:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lumenai-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local
  chromadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  lumenai-network:
    driver: bridge
